<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clay Event Data</title>
  <link href="Content/bulma.min.css" rel="stylesheet" />
  <link href="Content/Utilities.min.css" rel="stylesheet" />
</head>
<body>
  <nav style="margin-bottom: 1em;"
       class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item has-text-weight-bold"
           href="index.html">
          Clay Event Data
        </a>
      </div>
      <div class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item"
             onclick="EventData.View('ViewEvents');">
            View Events
          </a>
          <a id="addEvent"
             class="navbar-item hide"
             onclick="EventData.View('AddEvent');">
            Add Event
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <section class="show"
             id="ViewEvents">

      <nav style="padding: 1em;"
           class="level box">
        <div class="level-item">
          <label class="checkbox">
            <input id="filterInComplete"
                   onchange="EventData.Event.GetList();"
                   checked
                   type="checkbox" />
            Show InComplete Only
          </label>
        </div>
        <div class="level-item">
          <div class="field is-horizontal">

            <div class="field-label is-normal">
              <label class="label">
                Location
              </label>
            </div>

            <div class="field-body">
              <div class="field">

                <div class="control">
                  <div class="select">
                    <select onchange="EventData.Event.GetList();"
                            id="filterLocation">
                      <option selected
                              value="-1">
                        All Locations
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="level-item">

          <div class="field is-horizontal">

            <div class="field-label is-normal">
              <label style="white-space: nowrap"
                     class="label">
                Event Date
              </label>
            </div>

            <div class="field-body">
              <div class="field">

                <div class="control">
                  <div class="select">
                    <select onchange="EventData.Event.GetList();"
                            id="filterEventDate">
                      <option selected
                              value="7">
                        Last 7 Days
                      </option>
                      <option value="30">Last 30 Days</option>
                      <option value="60">Last 60 Days</option>
                      <option value="-1">All</option>
                    </select>
                  </div>
                </div>

              </div>
            </div>

          </div>

        </div>
        <div class="level-item">
          <button class="button is-success">
            Refresh
          </button>

        </div>
      </nav>
      <table class="table is-fullwidth is-striped">
        <thead>
          <tr>
            <th style="width: 40%;">Event</th>
            <th style="width: 25%;">Location</th>
            <th style="width: 25%;">Date/Time</th>
            <th style="width: 10%;">Finished</th>
          </tr>
        </thead>
        <tbody id="eventList">

        </tbody>
      </table>
      <div class="modal"
           id="addAttendance">
        <div onclick="EventData.Attendance.CloseModal();"
             class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">
              Add Event Attendance
            </p>
            <button onclick="EventData.Attendance.CloseModal();"
                    type="button"
                    class="delete"
                    aria-label="close"></button>
          </header>
          <section class="modal-card-body">

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Event Name</label>
              </div>
              <div class="field-body">
                <div class="field is-grouped">
                  <div class="control is-expanded">
                    <input type="text"
                           class="input"
                           id="eventName" />
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-grouped columns">
              <div class="field column">
                <label class="label">Location</label>
                <div class="control">
                  <div class="select">
                    <select disabled
                            id="selectLocation"></select>
                  </div>
                </div>
              </div>
              <div class="field column">
                <label class="label">Event Date</label>
                <div class="control">
                  <input class="input"
                         type="date"
                         id="eventDate" />
                </div>
              </div>
            </div>
            <div class="field is-grouped columns">
              <div class="field column">
                <label class="label">Time From</label>
                <div class="control">
                  <div class="select">
                    <select disabled
                            id="selectTimeFrom"></select>
                  </div>
                </div>
              </div>
              <div class="field column">
                <label class="label">Time To</label>
                <div class="control">
                  <div class="select">
                    <select disabled
                            id="selectTimeTo"></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-grouped columns">
              <div class="field column">
                <label class="label">Event Type</label>
                <div class="control">
                  <div class="select">
                    <select id="selectEventType"></select>
                  </div>
                </div>
              </div>
              <div class="field column">
                <label class="label">Target Audience</label>
                <div class="control">
                  <div class="select">
                    <select id="selectTargetAudience"></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-grouped columns">
              <div class="field column">
                <label class="label"># Youths Attending</label>
                <div class="control">
                  <input class="input"
                         type="number"
                         id="selectYouthCount"
                         placeholder="0" />
                </div>
              </div>
              <div class="field column">
                <label class="label"># Adults Attending</label>
                <div class="control">
                  <input class="input"
                         type="number"
                         id="selectAdultCount"
                         placeholder="0" />
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Add any notes here</label>
              <div class="control">
                <textarea class="textarea"
                          rows="2"
                          id="eventNotes"></textarea>

              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">
              Save Changes
            </button>
            <button type="button"
                    onclick="EventData.Attendance.CloseModal();"
                    class="button">
              Cancel
            </button>
          </footer>
        </div>

      </div>
    </section>

    <section class="hide"
             id="AddEvent">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Event Name</label>
        </div>
        <div class="field-body">
          <div class="field is-grouped">
            <div class="control  is-expanded">
              <input type="text"
                     class="input"
                     id="addEventName"
                     placeholder="The Event Name or Title" />
            </div>
            <div class="control">
              <button onclick="EventData.Event.AddEventRow();"
                      type="button"
                      class="button is-primary">
                Add Event Date/Location
              </button>
            </div>
          </div>
        </div>
      </div>
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th style="width: 30%;">Location</th>
            <th style="width: 25%;">Event Date</th>
            <th style="width: 15%;">From</th>
            <th style="width: 15%;">To</th>
            <th style="width: 15%;"></th>
          </tr>
        </thead>
        <tbody id="addEventList"></tbody>
        <tfoot>
          <tr>
            <td colspan="4"></td>
            <td>
              <button onclick="EventData.Event.Save(); return false;"
                      class="button is-success"
                      type="button">
                Save Events
              </button>
              <button onclick="EventData.Event.ResetAddEvent(); return false;"
                      class="button is-warning"
                      type="button">
                Reset
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>
  <script src="Scripts/es6-promise.min.js"></script>
  <script src="Scripts/XHR.js"></script>
  <script src="Scripts/DataContainer.js"></script>
  <script src="Scripts/TargetData.js"></script>
  <script src="Scripts/UserAccess.js"></script>
  <script src="Scripts/Utilities.js"></script>
  <script src="Scripts/Event.js"></script>
  <script src="Scripts/Attendance.js"></script>
  <script src="Scripts/app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function (event)
    {
      EventData.Start();
    });
  </script>
</body>
</html>
